<link rel="import" href="../../polymer/polymer-element.html">
<link rel="import" href="../ids-input-db.html">

<dom-module id="ids-padre">
  <template>
    <style>
      :host {
        display: block;
        border: 3px solid green;
        padding: 20px;
      }

      ids-input-db {
        padding: 20px;
        border: 3px solid blue;
      }
    </style>

    [[valuePadre]]
    <ids-input-db id="nombre" label="Escribe tu nombre" value="{{valuePadre}}" ></ids-input-db>
    [[valueEmail]]
    <ids-input-db id="email" label="Escribe tu email" value="{{valueEmail}}" ></ids-input-db>

  </template>

  <script>
    /**
     * `ids-padre`
     * 
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class IdsPadre extends Polymer.Element {
      static get is() { return 'ids-padre'; }
      static get properties() {
        return {
          valueNombre: String,
          valueEmail: String
        };
      }

      ready () {
        super.ready();
        // this.$ --> tiene los ids del shadom DOM de este componente
        this.$.nombre
        // Demostrando el custom event que crea polymer
        .addEventListener('value-changed', this.valueHandler);
      }

      valueHandler (e) {
        console.log(e);
      }
    }

    window.customElements.define(IdsPadre.is, IdsPadre);
  </script>
</dom-module>
